<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <h1 id="header">Calculator</h1>
  <body>
    <form id="container">
      <input type="text" id="screen" />
      <button type="button" id="clear">AC</button>
      <button type="button" id="7" class="nums">7</button>
      <button type="button" id="8" class="nums">8</button>
      <button type="button" id="9" class="nums">9</button>
      <button type="button" id="divide">/</button>
      <button type="button" id="4" class="nums">4</button>
      <button type="button" id="5" class="nums">5</button>
      <button type="button" id="6" class="nums">6</button>
      <button type="button" id="multiply">*</button>
      <button type="button" id="1" class="nums">1</button>
      <button type="button" id="2" class="nums">2</button>
      <button type="button" id="3" class="nums">3</button>
      <button type="button" id="subtract">-</button>
      <button type="button" id="0" class="nums">0</button>
      <button type="button" id="." class="nums">.</button>
      <button type="button" id="equals">=</button>
      <button type="button" id="add">+</button>
    </form>
  </body>
  <script src="main.js"></script>
</html>
